<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ddd466807d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mono">
        <div class="menu">
            
            <div class="opm">
                <div class="op">
                    <img src="./images/logo 1.png" alt="">
                </div>
                <div class="options page">                    
                    <a href="">
                        <img src="./images/chart-bar-32.png" alt="">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="options">
                    <a href="">
                        <img src="./images/Union 10.png" alt="">
                        <p>Vendors</p>
                    </a>
                </div>
                <div class="options">
                    <a href="">
                        <img src="./images/Union 11.png" alt="">
                        <p>Customers</p>
                    </a>
                </div>
                <div class="options">
                    <a href="">
                        <img src="./images/Path 100.png" alt=""> 
                        <p>Inbox</p>
                    </a>
                </div>
                <div class="options">
                    <a href="">
                        <img src="./images/Path 108.png" alt=""> 
                        <p>Settings</p>
                    </a>
                </div>
            </div>
            <div class="lo">
                <a href="">
                    <img src="./images/Icons.png" alt="">
                    <p>Logout</p>
                </a>
            </div>
        </div>
        <div class="db">
            <div class="sb">
                <div class="menuicon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="qsb">
                    <input type="text" placeholder="Quick Search">
                </div>
                <div class="bell">
                    <div class="bellimg">
                        <img src="./images/Notification.png" alt="">
                    </div>
                    <div class="carlos">
                        <p>Carlos Jenkins</p>
                        <div class="carlosimg">
                            <img src="./images/Drop down.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="one">
                <h2>Vendors</h2>
                <div class="two">
                    <div class="three">
                        <p>Total Vendors </p>
                        <div>
                            <div class="four">
                                <div>
                                    <h3>10K</h3>
                                    <div class="five">
                                        <img src="./images/DownArrow.png" alt="">
                                        <p>13.8%</p>
                                    </div>
                                </div>
                                <div class="six">
                                    <img src="./images/Bar Chart.png" alt="">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="three">
                        <p>Total Customers</p>
                        <div>
                            <div class="four">
                                <div>
                                    <h3>39K</h3>
                                    <div class="five">
                                        <img src="./images/DownArrow.png" alt="">
                                        <p>13.8%</p>
                                    </div>
                                </div>
                                <div class="six">
                                    <img src="./images/Bar Chart(1).png" alt="">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="three">
                        <p>Live campaigns</p>
                        <div>
                            <div class="four">
                                <div>
                                    <h3>2453</h3>
                                    <div class="five">
                                        <img src="./images/UpArrow.png" alt="">
                                        <p>13.8%</p>
                                    </div>
                                </div>
                                <div class="six">
                                    <img src="./images/Bar Chart.png" alt="">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="three">
                        <p>Total Claims</p>
                        <div>
                            <div class="four">
                                <div>
                                    <h3>12K</h3>
                                    <div class="five">
                                        <img src="./images/DownArrow.png" alt="">
                                        <p>13.8%</p>
                                    </div>
                                </div>
                                <div class="six">
                                    <img src="./images/Bar Chart(1).png" alt="">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart">
            
            </div>
        </div>
    </section>
</body>
</html>
